<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>窗口滚动</title>
	<style>
		.box{
			height: 2000px;
		}
	</style>
</head>
<body>
<div class="box">
	
</div>
	<script>
	window.onload = function() {
		showConsole();
		// 视窗滚动的高度
		var scrollTop  = document.documentElement.scrollTop || document.body.scrollTop;

		// 可视区高度
		var clientHeight = document.documentElement.clientHeight;

		var countScroll = document.body.scrollTop + clientHeight;

		window.onscroll = showConsole;
		function showConsole (){
			console.log('可视区高度---'+ clientHeight);
			console.log('滚动高度---'+ scrollTop);
			console.log('滚动高度---'+ document.documentElement.scrollTop);
			console.log('滚动高度---'+ document.body.scrollTop);
			console.log('滚动高度 + 可视区高度---'+countScroll);
		}
	}
	</script>
</body>
</html>
